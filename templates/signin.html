{% extends "layout.html" %}

{% block title %}Report Lost{% endblock %}

{% block content %}
<main class="report-container">
    <form id="signin" method="POST" action="{{ url_for('signin') }}">

        <div class="form-group">
            <label for="item-title"><h1>Sign in</h1></label>
        </div>


        <div class="form-group">
            <label for="item-title">Username</label>
            <input type="text" id="item-title-lost" name="username" placeholder="username" required>
        </div>

        <div class="form-group">
            <label for="item-title">Password</label>
            <input type="password" id="item-title-lost" name="password" placeholder="password" required>
        </div>

        <div class="form-group">
            <label for="item-title">Confirm Password</label>
            <input type="password" id="item-title-lost" name="confirm_password" placeholder="confirm password" required>
        </div>

        <div class="form-group">
            <label for="item-title">Already have account?  <a href="{{ url_for('login') }}">click here</a></label>
        </div>

        <button type="submit" id="submit-button-lost">sign in</button>
        <p id="status-message"></p>
    </form>
</main>

{% endblock %}
