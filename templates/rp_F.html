{% extends "layout.html" %}
{% block title %}Report Found{% endblock %}

{% block content %}
<main class="report-container">
    <form method="POST" action="{{ url_for('report_found') }}" enctype="multipart/form-data">

        <div class="form-group">
            <label for="item-title-found">ของที่พบ/เจอคืออะไร?</label>
            <input type="text" id="item-title-found" name="title" placeholder="เช่น เจอ AirPods ตกไว้ที่..." required>
        </div>

        <div class="form-group">
            <label for="item-description-found">รายละเอียดสิ่งของที่พบ (Description)</label>
            <textarea id="item-description-found" name="description" rows="4" placeholder="เช่น สีขาว ตกอยู่หน้าตึก 3"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="item-image-found">อัปโหลดรูปภาพ (Image)</label>
            <input type="file" id="item-image-found" name="image" accept="image/*">
        </div>

        <div class="form-group">
            <label for="item-location-found">สถานที่ที่พบเจอ (Location)</label>
            <input type="text" id="item-location-found" name="location" placeholder="เช่น หน้าตึกวิศวะ" required>
        </div>

        <div class="form-group">
            <label for="item-date-found">วันเวลาที่พบเจอ</label>
            <input type="datetime-local" id="item-date-found" name="date">
        </div>

        <button type="submit" id="submit-button-found">แจ้งพบของ</button>
    </form>
</main>
{% endblock %}
