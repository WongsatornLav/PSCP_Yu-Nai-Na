{% extends "layout.html" %}
{% block title %}Report Found{% endblock %}

{% block content %}
<main class="report-container">
    <form method="POST" action="{{ url_for('report_found') }}" enctype="multipart/form-data">

        <div class="form-group">
            <label for="item-title-found">ของที่พบ/เจอคืออะไร?</label>
            <input type="text" id="item-title-found" name="title" placeholder="เช่น เจอ AirPods ตกไว้ที่..." required>
        </div>

        <div class="form-group">
            <label for="item-description-found">รายละเอียดสิ่งของที่พบ (Description)</label>
            <textarea id="item-description-found" name="description" rows="4" placeholder="เช่น สีขาว ตกอยู่หน้าตึก 3"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="item-image-found">อัปโหลดรูปภาพ (Image)</label>
            <input type="file" id="item-image-found" name="image" accept="image/*">
        </div>

        <div class="form-group">
            <label for="map">ปักหมุดสถานที่ (ลากหมุดไปวางได้)</label>
            <div id="map"></div>
            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>
        </div>

        <div class="form-group">
            <label for="item-location-details">รายละเอียดสถานที่ (ไม่บังคับ)</label>
            <input type="text" id="item-location-details" name="location"
                placeholder="เช่น บนโต๊ะหินอ่อน, หน้าห้องน้ำตึก 3 .">
        </div>

        <div class="form-group">
            <label for="item-contact-found">ช่องทางติดต่อ (Contact)</label>
            <input type="text" id="item-contact-found" name="contact" placeholder="เช่น 081-xxx-xxxx, Line: @yourid"
                required>
        </div>

        <div class="form-group">
            <label for="item-date-found">วันเวลาที่พบเจอ</label>
            <input type="datetime-local" id="item-date-found" name="date">
        </div>

        <button type="submit" id="submit-button-found">แจ้งพบของ</button>
    </form>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const defaultLat = 13.730786908906376;
        const defaultLng = 100.78121423721315;

        const latInput = document.getElementById('latitude');
        const lngInput = document.getElementById('longitude');

        const map = L.map('map').setView([defaultLat, defaultLng], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const marker = L.marker([defaultLat, defaultLng], {
            draggable: true
        }).addTo(map);

        marker.on('dragend', function (e) {
            const position = marker.getLatLng();
            latInput.value = position.lat;
            lngInput.value = position.lng;
        });

        latInput.value = defaultLat;
        lngInput.value = defaultLng;
    });
</script>
{% endblock %}
