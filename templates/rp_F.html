{% extends "layout.html" %}

{% block title %}Report Found{% endblock %}

{% block content %}
    <main class="report-container">
        <form id="report-form" action="/add" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="item-title">ของที่พบ/เจอคืออะไร?</label>
                <input type="text" name="item-title-found" placeholder="แจ้งของที่ต้องการส่งคืนแลยยย" required>
            </div>

            <div class="form-group">
                <label for="item-description">รายละเอียดสิ่งของที่พบ (Description)</label>
                <textarea name="item-description-found" rows="4" placeholder="เช่น สีดำ, ตกอยู่แถวโรงอาหารคณะวิศวะ"
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="item-image">อัปโหลดรูปภาพ (Image)</label>
                <input type="file" name="item-image-found" accept="image/*" required>
                <img id="image-preview" src="" alt="ตัวอย่างรูป"
                    style="display:none; max-width: 200px; margin-top: 10px;">
            </div>

            <div class="form-group">
                <label for="item-location">สถานที่ที่พบเจอ (Location)</label>
                <input type="text" name="item-location-found" placeholder="เช่น ตึก 3, คณะวิทยาศาสตร์" required>
            </div>

            <div class="form-group">
                <label for="item-missing-date">วันเวลาที่ทำหาย(missing date)</label>
                <input type="datetime-local" name="item-date-found">
            </div>

            <button type="submit" id="submit-button-found">แจ้งพบของ</button>
            <p id="status-message"></p>
        </form>
    </main>

{% endblock %}
