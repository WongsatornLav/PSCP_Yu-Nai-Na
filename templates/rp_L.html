<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งของหาย - Yu-Nai-Na</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="nav-inner container">
            <a href="#" class="brand">Lost<span>&</span>Found</a>

            <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation" />
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span></span><span></span><span></span>
            </label>

            <nav class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Report Lost</a>
                <a href="#">Report Found</a>
                <a href="#">Items</a>
                <a href="#">FAQ</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="report-container">
        <form id="report-form">

            <div class="form-group">
                <label for="item-title">ของที่หายคืออะไร?</label>
                <input type="text" id="item-title" placeholder="เช่น กระเป๋าตังค์, iPhone 15" required>
            </div>

            <div class="form-group">
                <label for="item-description">รายละเอียด (Description)</label>
                <textarea id="item-description" rows="4" placeholder="เช่น สีดำ, ตกอยู่แถวโรงอาหารคณะวิศวะ"
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="item-image">อัปโหลดรูปภาพ (Image)</label>
                <input type="file" id="item-image" accept="image/*" required>
                <img id="image-preview" src="" alt="ตัวอย่างรูป"
                    style="display:none; max-width: 200px; margin-top: 10px;">
            </div>

            <div class="form-group">
                <label for="item-location">สถานที่ที่ทำหาย (Location)</label>
                <input type="text" id="item-location" placeholder="เช่น ตึก 3, คณะวิทยาศาสตร์" required>
            </div>

            <button type="submit" id="submit-button">แจ้งของหาย</button>
            <p id="status-message"></p>
        </form>
    </main>

    <script type="module" src="{{ url_for('static', filename='js/firebase.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/report.js') }}"></script>

</body>

</html>
